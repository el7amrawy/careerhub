{% extends "base_generic.html" %}
{% load bootstrap4 %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {% bootstrap_form form exclude='user_type' %}
                        
                        <div class="form-group">
                            <label>I want to register as:</label>
                            <div class="d-flex justify-content-around mt-2">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="job_seeker" value="job_seeker" checked>
                                    <label class="form-check-label" for="job_seeker">
                                        Job Seeker
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="user_type" id="company" value="company">
                                    <label class="form-check-label" for="company">
                                        Company
                                    </label>
                                </div>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100 mt-3">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
